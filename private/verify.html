<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <script src="https://kit.fontawesome.com/515deb5b82.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>ExamScope | Verify your email</title>
</head>
<body class="log-body">
    <div class="log-container ver-container">
        <div class="ver-folder-box"><i class="fa-solid fa-envelope ver-folder-icon"></i></div>
        <div class="ver-title">Check your inbox!</div>
        <div class="ver-txt">We've sent a 6-digit verification code to your email. Please enter it below to continue</div>
        <div class="ver-flex">
            <div class="ver-inp-container">
                <input type="text" maxlength="1" placeholder="0" class="ver-inp" />
            </div>
            <div class="ver-inp-container">
                <input type="text" maxlength="1" placeholder="0" class="ver-inp" />
            </div>
            <div class="ver-inp-container">
                <input type="text" maxlength="1" placeholder="0" class="ver-inp" />
            </div>
            <div class="ver-dash"></div>
            <div class="ver-inp-container">
                <input type="text" maxlength="1" placeholder="0" class="ver-inp" />
            </div>
            <div class="ver-inp-container">
                <input type="text" maxlength="1" placeholder="0" class="ver-inp" />
            </div>
            <div class="ver-inp-container">
                <input type="text" maxlength="1" placeholder="0" class="ver-inp" />
            </div>
        </div>
        <div class="log-error" id="verError">Incorrect verification code.</div>
        <div class="btn-ver">Verify Email</div>

        <div class="ver-txt">Didn't recieve it? <span class="ver-txt">Resend Code</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
